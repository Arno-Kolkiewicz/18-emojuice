<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>emojuice</title>
  </head>
  <body>
    <header>
      <div class="box-titel">
        <h1>
          <img src="img/logo.svg" alt="Emojuice">
        </h1>
        <p>
        Boissons végétales préparées avec amour
        </p>
      </div>
      <a href="#" class="cta">Accédez à nos produits</a>
      <a href="#" class="cta cta-light">Nous contacter</a>
    </header>
    <main>
      <div class="section section-intro">
        <h2>
          Manger sainement: «un art de vie»
        </h2>
        <p>
          Chez emojuice, nous tentons de vous 
          fournir des produits sains et respectueux de la planète.
        </p>
        <div class="container-img">
          <img 
            src="img/peche.svg" 
            alt="image d'une pêche." 
            class="img-fruit-intro">
          <img 
            src="img/citron.svg" 
            alt="image d'un citron." 
            class="img-fruit-intro">
          <img 
            src="img/pasteque.svg" 
            alt="image d'une pasteque." 
            class="img-fruit-intro">
          <img 
            src="img/orange.svg" 
            alt="image d'une orange." 
            class="img-fruit-intro">
        </div>
      </div>
      
    </main>
